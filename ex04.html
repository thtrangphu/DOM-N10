    <main>
      <h1 class="text-center">Password Confirm & Show/Hide Passwords</h1>
      <div class="container">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="passwords" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              id="password"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm password"
              id="confirmPassword"
              class="form-control"
              onchange="validatePassword()"
            />
          </div>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              id="showPassword"
              value="true"
              onclick="showPassword(this.checked)"
            />
            <label for="showPassword" class="form-check-label"
              >Show Password</label
            >
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      function showPassword(checked) {
        if (checked) {
          document
            .querySelectorAll('input[type="password"]')
            .forEach((item) => (item.type = "text"));
        } else {
          document
            .querySelectorAll('input[type="text"]')
            .forEach((item) => (item.type = "password"));
        }
      }

      function validatePassword() {
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirmPassword");
        if (password.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity("Passwords must match");
        } else {
          confirmPassword.setCustomValidity("");
        }
      }
