<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script>
        function addItem(e){
            e.preventDefault();
            let itemValue = document.getElementById('keyword').value;
            let ul = document.getElementById("myList");
            let li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerText = itemValue;
            ul.insertBefore(li, ul.firstElementChild);
        }
    </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Nh√≥m 10 </a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" href="#" aria-current="page">Insert Item<span class="visually-hidden">(current)</span></a>
                  </li>
              </ul>
          </div>
    </div>
  </nav>
  </header>
  <main>
    <div class="container">
        <h1>Add item</h1>
        <div class="container">
            <form action="#" method="post" onsubmit="addItem(event)">
                <div class="mb-3">
                    <label for="" class="form-label">Item</label>
                    <input type="text"
                    class="form-control" name="keyword" id="keyword" aria-describedby="helpId" placeholder="" required>
                </div>
            </form>
            <ul class="list-group" id="myList">
                <li class="list-group-item">bob</li>
                <li class="list-group-item">sofm</li>
                <li class="list-group-item">levi</li>
            </ul>
        </div>
    </div>


  </main>

    <!-- place footer here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

</body>
