<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script>
    function filter(keyword){
        document.querySelectorAll("li.list-group-item:not(.list-group-item-primary)").forEach(
        item => {
            if(item.innerText.indexOf(keyword) >=0){
                item.style.display = "block";
            }else{
                item.style.display = "none";
            }
        }
        );
    }
  </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Nh√≥m 10 </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Filter list<span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
            </div>
      </div>
    </nav>
    
  </header>
  <main>
    <div class="container">
        <h1>filter list</h1>
    </div>
    
    <div class="container">
        <div class="mb-3">
            <div class="mb-3">
              <label for="" class="form-label">Keyword</label>
              <input type="text"
                class="form-control" name="keyword" id="keyword" aria-describedby="helpId" placeholder=""
                required onkeyup="filter(this.value)">
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item list-group-item-action list-group-item-primary">A</li>
            <li class="list-group-item">Aa</li>
            <li class="list-group-item">Ab</li>
            <li class="list-group-item">Abc</li>
            <li class="list-group-item list-group-item-action list-group-item-primary">B</li>
            <li class="list-group-item">Bb</li>
            <li class="list-group-item">Bc</li>
            <li class="list-group-item">Bd</li>
            <li class="list-group-item">Be</li>
        </ul>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
